name: Deploy Hugo + Quarto to GitHub Pages

on:
  # Déclenchement sur push vers main
  push:
    branches: ["main"]
  
  # Permet déclenchement manuel
  workflow_dispatch:

# Permissions nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Évite les déploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

# Valeurs par défaut pour tous les jobs
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for Hugo's .GitInfo
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          # Ajouter d'autres dépendances si nécessaire
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Install Node.js dependencies (si nécessaire)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
          
      - name: Render Quarto documents
        run: |
          # Render les fichiers Quarto si ils existent
          if [ -d quarto ]; then
            cd quarto
            quarto render
            cd ..
          fi
          
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
            
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
